<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masai Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
       
</head>

<body>
    <!-- inputBox -->
    <div class="container">
        <div class="inputBox"></div>

        <div class="keyboard" >
            <div class="numberKeys">
                <div class="numberPad" onclick="getNum(1)">
                    <p></p>
                    <p class="specialChar">!</p>
                    <p class="number">1</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(2)">
                    <p></p>
                    <p class="specialChar">@</p>
                    <p class="number">2</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(3)">
                    <p></p>
                    <p class="specialChar">#</p>
                    <p class="number">3</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(4)">
                    <p></p>
                    <p class="specialChar">$</p>
                    <p class="number">4</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(5)">
                    <p></p>
                    <p class="specialChar">%</p>
                    <p class="number">5</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(6)">
                    <p></p>
                    <p class="specialChar">^</p>
                    <p class="number">6</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(7)">
                    <p></p>
                    <p class="specialChar">&</p>
                    <p class="number">7</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(8)">
                    <p></p>
                    <p class="specialChar">*</p>
                    <p class="number">8</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(9)">
                    <p></p>
                    <p class="specialChar">(</p>
                    <p class="number">9</p>
                    <p></p>
                </div>
                <div class="numberPad" onclick="getNum(0)">
                    <p></p>
                    <p class="specialChar">)</p>
                    <p class="number">0</p>
                    <p></p>
                </div>
                <div class="numberPad" id="del">
                    <!-- <p></p> -->
                    <p>DEL</p>
                </div>
            </div>
            <div class="alphabetKeys" >
                <div class="alphabetRowOne">
                    <p>Q</p>
                    <p>W</p>
                    <p>E</p>
                    <p>R</p>
                    <p>T</p>
                    <p>Y</p>
                    <p>U</p>
                    <p>I</p>
                    <p>O</p>
                    <p>P</p>
                </div>
                <div class="alphabetRowTwo">
                    <p>A</p>
                    <p>S</p>
                    <p>D</p>
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>J</p>
                    <p>K</p>
                    <p>L</p>
                </div>
                <div class="alphabetRowThree">
                    <p>Z</p>
                    <p>X</p>
                    <p>C</p>
                    <p>V</p>
                    <p>B</p>
                    <p>N</p>
                    <p>M</p>
                    <p id='com'>.com</p>
                </div>
                <div class="spaceBar">


                    
                </div>
            </div>
        </div>
        <div class="specialFun">
            <p id='caps'>CAPS</p>
            <p id='shift'>SHIFT</p>
            <p id='passwd'>PASSWD</p>
            <p id='clean'> CLEAN</p>
            <p id='rev'>REV</p>
        </div>
    </div>

</body>
<script src="script.js" type="text/javascript"></script> 

</html>
